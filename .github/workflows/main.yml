name: BUILD
on:
  push:
    branches:
      - "main"

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set env
        run: echo "FW_VERSION=$(cat version.hpp | sed "s/#define //" | sed "s/VERSION //")" >> $GITHUB_ENV
      - name: install cmake
        run: sudo apt update && sudo apt install -y cmake gcc-arm-none-eabi
      - name: make build dir
        run: mkdir build
      - name: cmake configure
        run: cd build && cmake ../
      - name: cmake build
        run: cd build && cmake --build . -j
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "build/freedeck-pico.uf2"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "${{ env.FW_VERSION }}"
