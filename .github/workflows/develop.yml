name: BUILD
on:
  push:
    branches:
      - "develop"

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            build/_deps
            build/pico-sdk
          key: ${{ runner.os }}-build-${{ hashFiles('pico_sdk_import.cmake') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: install cmake
        run: sudo apt update && sudo apt install -y cmake gcc-arm-none-eabi
      - name: make build dir
        run: mkdir build || true
      - name: cmake configure
        run: cd build && cmake ../
      - name: cmake build
        run: cd build && cmake --build . -j
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "build/freedeck-pico.uf2"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: always up-to-date. maybe unstable
          tag: "dev"
          commit: develop
